<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager | Karla Martell</title>

  <!-- Fuente Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Contenedor principal -->
  <main class="container">

    <!-- Encabezado -->
    <header>
      <h1>Task Manager</h1>
      <p>Organiza tus tareas diarias de manera sencilla y rápida.</p>
    </header>

    <!-- Formulario para agregar tarea -->
    <form id="task-form" aria-label="Formulario para añadir nueva tarea">
      <input 
        type="text" 
        id="task-input" 
        placeholder="Nueva tarea..." 
        required 
        aria-required="true"
        aria-describedby="task-desc"
        autocomplete="off"
      />
      <button type="submit" aria-label="Agregar tarea">Agregar</button>
    </form>

    <!-- Lista donde se mostrarán las tareas -->
    <section aria-live="polite" aria-atomic="true">
      <ul id="task-list" class="task-list" role="list" aria-label="Lista de tareas">
        <!-- Aquí se irán agregando las tareas dinámicamente -->
      </ul>
    </section>

  </main>

  <!-- Enlace al archivo JS externo -->
  <script src="app.js" defer></script>
</body>
</html>
